<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=50;
        var b=10;

        function add()
        {
        document.write("The output is="+(a+b)+ "<br>")
        }

        add()

        function sub()
        {
        document.write("The output is="+(a-b)+ "<br>")
        }

        sub()

        function multiply()
        {
        document.write("The output is="+(a*b)+ "<br>")
        }

        multiply()

        function div()
        {
        document.write("The output is="+(a/b))
        }

        div()


    </script>
</body>
</html>
